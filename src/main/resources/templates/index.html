<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/universal/2-0-1/vendor/font-awesome/css/font-awesome.min.css">
    <style>
        .custab{
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5% 0;
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;

        }
        .custab:hover{
            box-shadow: 3px 3px 0px transparent;
            transition: 0.5s;
        }

        /* for topbar style*/
        .top-bar {
            background: #555;
            color: #fff;
            font-size: 1.9rem;
            padding: 10px 0;
            text-transform: uppercase;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 10px 10px 5px lightsteelblue;


        }



        .top-bar ul {
            margin-bottom: 0;

        }


        .top-bar a.logout-btn i {
            margin-right: 10px;
        }



        a:focus, a:hover {
            color: #348e7b;
            text-decoration: underline;
        }
        .top-bar a.logout-btn{
            color: #eee;
            text-transform: uppercase;

            text-decoration: none !important;
            font-size: 1.9rem;
            font-weight: 700;
            margin-right: 10px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


    </style>
</head>
<body>

<div id="root">

    <div class="top-bar">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 d-md-block d-none" style= "margin-top: 2%;">
                <p>You can manage your customers with this page</p>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-md-end justify-content-between">
                        <div class="login">
                            <a href="#" data-toggle="modal" data-target="#login-modal" class="logout-btn">
                                <i class="fa fa-sign-out"></i>
                                <span class="d-none d-md-inline-block">Sign Out</span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 5%;">
        <div class="row col-md-12 col-md-offset-12 custyle">
            <table class="table table-striped custab">
                <thead>
                <button id="addCustomerButton" class="btn btn-primary btn-xl pull-right" style="font-size: x-large;
                        box-shadow: 10px 10px 5px lightblue;">
                    <b>+</b> Add new customer
                </button>

                <!-- The Adding Modal -->
                <div id="addCustomerModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Some text in the Modal..</p>
                    </div>
                </div>

                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Identitiy Number</th>
                    <th>Phone Number</th>
                    <th>Job</th>
                    <th class="text-center">Action</th>
                </tr>

                <tr v-for="customer in customers">
                    <td> {{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td> {{customer.surname}}</td>
                    <td> {{customer.identityNumber}}</td>
                    <td> {{customer.phoneNumber}}</td>
                    <td> {{customer.job}}</td>
                    <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>


                </tr>

            </table>
        </div>
    </div>
</div>

</body>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://vuejs.org/js/vue.js"></script>
<script src="/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
    var app = new Vue({
        el: '#root',
        data : {customers: []},
        mounted(){
            this.fetchPosts();
        },
        methods: {
            fetchPosts(){
                axios.get("/customers").then(function(response){
                    this.customers = response.data;
                }.bind(this));
            },

        }
    });
    // Get the modal
    var modal = document.getElementById('addCustomerModal');

    // Get the button that opens the modal
    var btn = document.getElementById("addCustomerButton");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>
</html>
